<body>
  <header>
    <!-- Update the image source if needed -->
    <img src="C:\Users\ADMIN\Downloads\Screenshot_2023-11-24_182853-removebg-preview.png" alt="logo">
    <h1>NeoCare</h1>
    <div class="buttons">
      <button id="b1">Home</button>
      <button id="b2">Login</button>
      <button id="b3">Products</button>
      <button id="b4">About Us</button>
    </div>
  </header>

  <div class="container">
    <h2>ðŸš¦ Live Cumulative Vehicle Count per Signal</h2>
    <div class="chart-container">
      <canvas id="liveTrafficChart" height="100"></canvas>
    </div>
  </div>

  <script>
    // Firebase Configuration (use your project values)
    const firebaseConfig = {
      apiKey: "AIzaSyA-CNKI7Zbs4HgG9qSvZpZOxyGae-amldM",
      authDomain: "aiot-smart-traffic.firebaseapp.com",
      databaseURL: "https://aiot-smart-traffic-default-rtdb.firebaseio.com",
      projectId: "aiot-smart-traffic",
      storageBucket: "aiot-smart-traffic.appspot.com",
      messagingSenderId: "820833205712",
      appId: "1:820833205712:web:dd22b5b67a1de583f20dd5",
      measurementId: "G-STBY39SCYX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize Chart.js line chart
    const ctx = document.getElementById('liveTrafficChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // x-axis labels (timestamps)
        datasets: [
          { label: 'S1', data: [], borderColor: 'red', fill: false },
          { label: 'S2', data: [], borderColor: 'blue', fill: false },
          { label: 'S3', data: [], borderColor: 'green', fill: false },
          { label: 'S4', data: [], borderColor: 'orange', fill: false }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: {
            beginAtZero: true,
            // You can adjust suggestedMax if you prefer a specific scale:
            suggestedMax: 10,
            title: { display: true, text: 'Cumulative Vehicle Count' }
          },
          x: {
            title: { display: true, text: 'Time' }
          }
        }
      }
    });

    // Helper: Get current time string (HH:MM:SS)
    function getTimeLabel() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    // A function to update cumulative data.
    // It takes the new instantaneous counts (from Firebase) and adds them
    // to the last data point (or zero if none exists) to build a cumulative sum.
    function updateCumulativeData(newCounts) {
      // For each dataset (S1, S2, S3, S4) accumulate the new value.
      chart.data.datasets.forEach((dataset, index) => {
        // Get the current last value in the dataset; if none, start at 0.
        const lastValue = dataset.data.length > 0 ? dataset.data[dataset.data.length - 1] : 0;
        let newValue = 0;
        // Map index to signal id.
        if (index === 0) newValue = lastValue + (newCounts.s1 || 0);
        else if (index === 1) newValue = lastValue + (newCounts.s2 || 0);
        else if (index === 2) newValue = lastValue + (newCounts.s3 || 0);
        else if (index === 3) newValue = lastValue + (newCounts.s4 || 0);
        dataset.data.push(newValue);
      });
    }

    // Firebase Realtime Database Listener.
    // This expects that your backend updates 'traffic_status' with an object
    // containing s1, s2, s3, s4 as instantaneous vehicle counts.
    // We then accumulate them on the client side.
    db.ref("traffic_status").on("value", (snapshot) => {
    const data = snapshot.val();
    const counts = data?.counts;

    if (!counts) return;

    const label = getTimeLabel();

    if (chart.data.labels.length >= 20) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
    }

    chart.data.labels.push(label);
    chart.data.datasets[0].data.push(counts.s1 || 0);
    chart.data.datasets[1].data.push(counts.s2 || 0);
    chart.data.datasets[2].data.push(counts.s3 || 0);
    chart.data.datasets[3].data.push(counts.s4 || 0);

    chart.update();
});


    // Navigation button events
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("b1").onclick = () => location.href = "ncHOME.html";
      document.getElementById("b2").onclick = () => location.href = "ncLOGIN.html";
      document.getElementById("b3").onclick = () => location.href = "ncHOME.html";
      document.getElementById("b4").onclick = () => location.href = "ncABOUT.html";
    });
  </script>
